name: Build SmartNews Feed

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "fetch_feed.py"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser lxml

      - name: Fetch and build feed
        run: |
          python fetch_feed.py

      - name: Validate SmartNews feed
        run: |
          echo "Validating SmartNews feed..."
          if grep -q "<snf:analytics" feed.xml; then
            echo "Checking snf:analytics format..."
            if grep -q "<snf:analytics><![CDATA[https://analytics.smartnews.com/track?u={snf_url}]]></snf:analytics>" feed.xml; then
              echo "✅ snf:analytics tag format looks valid."
            else
              echo "❌ Invalid snf:analytics tag format detected."
              exit 1
            fi
          else
            echo "⚠️ No snf:analytics tag found in feed.xml"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
