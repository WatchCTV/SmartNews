name: Build SmartNews Feed

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "feed.xml"
      - ".github/workflows/fetch-feed.yml"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SmartNews feed exists
        run: |
          if [ ! -f "feed.xml" ]; then
            echo "❌ feed.xml not found at repo root."
            exit 1
          fi

      - name: Validate snf:analytics tag format
        run: |
          if grep -q '<snf:analytics' feed.xml; then
            if grep -q '<snf:analytics><!\[CDATA\[https://analytics.smartnews.com/track?u={snf_url}\]\]></snf:analytics>' feed.xml; then
              echo "✅ snf:analytics tag format looks valid."
            else
              echo "❌ Invalid snf:analytics tag format."
              exit 1
            fi
          else
            echo "❌ snf:analytics tag missing."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
