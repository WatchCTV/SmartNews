name: Fix SmartNews Feed
on:
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch and update feed
        run: |
          FEED_URL="https://www.cabletv.com/blog/category/entertainment/feed"
          LOGO_URL="https://watchctv.github.io/SmartNews/CTV-Feed-Logo.png"

          echo "ðŸ“¡ Downloading feed..."
          curl -sSL "$FEED_URL" -o feed.xml

          echo "ðŸ§© Injecting SmartNews logo and thumbnails..."
          python3 <<'PYCODE'
          import xml.etree.ElementTree as ET

          ET.register_namespace('media', "http://search.yahoo.com/mrss/")
          ET.register_namespace('snf', "http://www.smartnews.be/snf")

          tree = ET.parse("feed.xml")
          root = tree.getroot()

          # Ensure <channel> exists
          channel = root.find("channel")
          if channel is None:
              raise ValueError("No <channel> found in feed")

          # Add SmartNews logo (snf:logo)
          logo_tag = "{http://www.smartnews.be/snf}logo"
          if channel.find(logo_tag) is None:
              logo = ET.Element(logo_tag)
              logo.text = "https://watchctv.github.io/SmartNews/CTV-Feed-Logo.png"
              channel.append(logo)

          # Add thumbnails to each item
          for item in channel.findall("item"):
              thumb_tag = "{http://search.yahoo.com/mrss/}thumbnail"
              if item.find(thumb_tag) is None:
                  thumb = ET.Element(thumb_tag)
                  thumb.set("url", "https://watchctv.github.io/SmartNews/CTV-Feed-Logo.png")
                  item.append(thumb)

          tree.write("feed.xml", encoding="utf-8", xml_declaration=True)
          PYCODE

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Added SmartNews logo and thumbnails" || echo "No changes to commit"
          git push
