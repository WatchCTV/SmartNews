name: Build SmartNews Feed

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "feed.xml"
      - ".github/workflows/fetch-feed.yml"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate feed structure
        run: |
          echo "Checking for feed.xml..."
          if [ ! -f "feed.xml" ]; then
            echo "❌ feed.xml not found in repository root."
            exit 1
          fi

      - name: Check SmartNews analytics tag
        run: |
          echo "Validating snf:analytics tag format..."
          if grep -q "<snf:analytics" feed.xml; then
            if grep -q '<snf:analytics><![CDATA\[https://analytics.smartnews.com/track?u=\${snf_url}\]\]></snf:analytics>' feed.xml; then
              echo "✅ snf:analytics tag format looks valid."
            else
              echo "❌ Invalid snf:analytics tag format detected."
              echo "Expected exactly: <snf:analytics><![CDATA[https://analytics.smartnews.com/track?u=\${snf_url}]]></snf:analytics>"
              exit 1
            fi
          else
            echo "❌ Missing snf:analytics tag in feed.xml."
            exit 1
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
