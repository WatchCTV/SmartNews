name: Fix SmartNews Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install lxml requests

      - name: Fetch and fix SmartNews feed
        run: |
          # Download original RSS feed
          curl -sSL "https://www.cabletv.com/blog/category/entertainment/feed" -o original.xml

          python3 <<'EOF'
          from lxml import etree
          import re

          SNF_NS = "http://www.smartnews.be/snf"
          MEDIA_NS = "http://search.yahoo.com/mrss/"
          CONTENT_NS = "http://purl.org/rss/1.0/modules/content/"

          parser = etree.XMLParser(strip_cdata=False)
          tree = etree.parse("original.xml", parser)
          root = tree.getroot()

          # Ensure SmartNews namespace
          if "snf" not in root.nsmap:
              nsmap = root.nsmap.copy()
              nsmap["snf"] = SNF_NS
              new_root = etree.Element(root.tag, nsmap=nsmap)
              for attr, val in root.attrib.items():
                  new_root.set(attr, val)
              for child in root:
                  new_root.append(child)
              root = new_root
              tree._setroot(root)

          channel = root.find("channel")
          if channel is None:
              raise ValueError("No <channel> found in feed")

          # --- Add SmartNews logo ---
          logo_url = "https://raw.githubusercontent.com/WatchCTV/SmartNews/main/CableTV.com%20RSS%20Logo%20Header.png"
          old_logo = channel.find("snf:logo", {"snf": SNF_NS})
          if old_logo is not None:
              channel.remove(old_logo)

          logo_el = etree.Element(f"{{{SNF_NS}}}logo")
          url_el = etree.SubElement(logo_el, f"{{{SNF_NS}}}url")
          url_el.text = logo_url
          channel.append(logo_el)

          # --- Add media:thumbnail to each <item> ---
          for item in channel.findall("item"):
              thumb = item.find("media:thumbnail", {"media": MEDIA_NS})
              if thumb is not None:
                  continue  # already has thumbnail

              # Try to find image URL in <content:encoded> or <description>
              desc = (item.findtext("description") or "") + (item.findtext(f"{{{CONTENT_NS}}}encoded") or "")
              match = re.search(r'https?://[^"\']+\.(?:jpg|jpeg|png|webp)', desc)
              if match:
                  thumb_url = match.group(0)
                  t = etree.Element(f"{{{MEDIA_NS}}}thumbnail")
                  t.set("url", thumb_url)
                  item.append(t)

          tree.write("feed.xml", encoding="utf-8", xml_declaration=True)
          EOF

      - name: Commit and push updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feed.xml
          git diff-index --quiet HEAD || git commit -m "Auto-update SmartNews feed (logo + thumbnails)"
          git push
