name: SmartNews Feed CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ensure feed.xml is present
        run: |
          if [ ! -f "feed.xml" ]; then
            echo "::error title=Missing feed.xml::feed.xml not found at the repo root"
            exit 1
          fi
          echo "feed.xml present â€“ no build step required."
