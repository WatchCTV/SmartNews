name: Build SmartNews Feed
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "feed.xml"
      - ".github/workflows/fetch-feed.yml"
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install xmllint
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      
      - name: Ensure feed exists and is well-formed
        run: |
          test -f feed.xml || (echo "‚ùå feed.xml not found at repo root." && exit 1)
          xmllint --noout feed.xml || (echo "‚ùå feed.xml is not well-formed XML." && exit 1)
          echo "‚úÖ feed.xml present and well-formed."
      
      # --- Normalize & auto-fix ---
      - name: Normalize SmartNews namespace and fix analytics
        run: |
          set -euo pipefail
          BEFORE="$(sha256sum feed.xml | awk '{print $1}')"
          
          # Ensure correct SmartNews namespace
          sed -i 's~xmlns:snf="[^"]*smartnews\.be/snf"~xmlns:snf="http://www.smartnews.com/snf"~g' feed.xml
          sed -i 's~xmlns:snf="https\?://smartnews\.com/snf"~xmlns:snf="http://www.smartnews.com/snf"~g' feed.xml
          grep -q 'xmlns:snf="http://www.smartnews.com/snf"' feed.xml || \
            sed -i '1s~<rss ~<rss xmlns:snf="http://www.smartnews.com/snf" ~' feed.xml
          
          # Fix the analytics placeholder format: {snf_url} -> ${snf_url}
          sed -i 's|track?u={snf_url}|track?u=${snf_url}|g' feed.xml
          
          # Ensure analytics tags are properly wrapped in CDATA if they aren't already
          perl -i -0777 -pe 's|<snf:analytics>(?!<!\[CDATA\[)(https://[^<]+)</snf:analytics>|<snf:analytics><![CDATA[$1]]></snf:analytics>|gs' feed.xml
          
          AFTER="$(sha256sum feed.xml | awk '{print $1}')"
          if [ "$BEFORE" != "$AFTER" ]; then
            echo "üîß feed.xml changed; committing."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Pull latest changes first
            git pull --rebase origin main || {
              echo "Failed to pull latest changes"
              exit 1
            }
            
            git add feed.xml
            git commit -m "ci: normalize snf namespace and fix snf:analytics format" || {
              echo "Nothing to commit or commit failed"
              exit 0
            }
            
            # Push with retry logic
            MAX_RETRIES=3
            RETRY_COUNT=0
            until git push origin main || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT+1))
              echo "Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
              sleep 2
              git pull --rebase origin main
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi
            
            echo "‚úÖ Changes pushed successfully"
          else
            echo "No normalization needed."
          fi
      
      # --- Validate SmartNews requirements ---
      - name: Validate SmartNews namespace
        run: |
          if grep -q 'xmlns:snf="http://www.smartnews.com/snf"' feed.xml; then
            echo "‚úÖ SmartNews namespace OK."
          else
            echo '‚ùå Missing/invalid SmartNews namespace. Expected: xmlns:snf="http://www.smartnews.com/snf"'
            exit 1
          fi
      
      - name: Validate snf:analytics placement and format
        run: |
          echo "Validating snf:analytics tag..."
          
          # Check that analytics tags exist in items
          ANALYTICS_COUNT=$(grep -o '<snf:analytics>' feed.xml | wc -l | tr -d '[:space:]')
          ITEM_COUNT=$(grep -o '<item>' feed.xml | wc -l | tr -d '[:space:]')
          
          echo "Found $ITEM_COUNT items and $ANALYTICS_COUNT analytics tags"
          
          # Convert to integers explicitly
          ANALYTICS_COUNT=${ANALYTICS_COUNT:-0}
          ITEM_COUNT=${ITEM_COUNT:-0}
          
          if [ "$ANALYTICS_COUNT" -eq 0 ]; then
            echo "‚ùå No <snf:analytics> tags found in feed."
            echo "Please ensure each <item> has an <snf:analytics> tag."
            exit 1
          fi
          
          # Verify analytics tags are inside items, not at channel level
          # Count analytics tags that appear between <item> and </item>
          ANALYTICS_IN_ITEMS=$(perl -ne 'print if /<item>/ .. /<\/item>/' feed.xml | grep -c '<snf:analytics>' || echo "0")
          
          if [ "$ANALYTICS_IN_ITEMS" -ne "$ANALYTICS_COUNT" ]; then
            echo "‚ö†Ô∏è  Warning: Some analytics tags may be outside of items"
          fi
          
          # Check format - should contain the tracking URL with ${snf_url}
          if grep -q 'track?u=\${snf_url}' feed.xml; then
            echo "‚úÖ snf:analytics format OK with $ANALYTICS_COUNT tags."
          else
            echo "‚ùå Invalid snf:analytics placeholder format."
            echo 'Expected: track?u=${snf_url}'
            echo "Current analytics tags found:"
            grep '<snf:analytics>' feed.xml | head -5
            exit 1
          fi
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
