name: Fix SmartNews Feed
on:
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch and update feed
        run: |
          FEED_URL="https://www.cabletv.com/blog/category/entertainment/feed"
          LOGO_PATH="CTV-Feed-Logo.png"

          echo "ðŸ“¡ Downloading feed..."
          curl -sSL "$FEED_URL" -o feed.xml

          echo "ðŸ§© Adding logo and thumbnails..."
          python3 <<'PYCODE'
          import xml.etree.ElementTree as ET

          tree = ET.parse("feed.xml")
          root = tree.getroot()

          # Add logo if missing
          channel = root.find("channel")
          if channel is not None and channel.find("logo") is None:
              logo = ET.Element("logo")
              logo.text = "CTV-Feed-Logo.png"
              channel.append(logo)

          # Add thumbnails to each item if missing
          for item in channel.findall("item"):
              media_thumb = item.find("thumbnail")
              if media_thumb is None:
                  thumb = ET.Element("thumbnail")
                  thumb.text = "CTV-Feed-Logo.png"
                  item.append(thumb)

          tree.write("feed.xml", encoding="utf-8", xml_declaration=True)
          PYCODE

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Fix SmartNews feed: added logo and thumbnails" || echo "No changes"
          git push
