name: Fix SmartNews Feed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils curl

      - name: Fetch live feed
        run: |
          curl -L "https://www.cabletv.com/blog/category/entertainment/feed" -o feed.xml

      - name: Ensure SmartNews logo and thumbnails
        run: |
          LOGO_URL="https://raw.githubusercontent.com/WatchCTV/SmartNews/main/CTV-Feed-Logo.png"

          # Inject SmartNews logo if missing
          if ! grep -q "<snf:logo>" feed.xml; then
            sed -i "s|<channel>|<channel>\n  <snf:logo><url>${LOGO_URL}</url></snf:logo>|" feed.xml
            echo "✅ Added SmartNews logo"
          fi

          # Create a temp file for safe processing
          awk '
            BEGIN {in_item=0; content=0; img=""}
            /<item>/ {in_item=1}
            in_item && /<content:encoded>/ {content=1}
            in_item && content && match($0, /src="([^"]+)"/, arr) {img=arr[1]}
            /<\/content:encoded>/ {content=0}
            in_item && /<\/item>/ {
              if (img != "" && !match(item, /<media:thumbnail/)) {
                print "    <media:thumbnail url=\"" img "\" />"
              }
              in_item=0; img=""
            }
            {print}
          ' feed.xml > fixed_feed.xml

          mv fixed_feed.xml feed.xml
          echo "✅ Added missing media:thumbnail tags (if any)"

      - name: Validate XML format
        run: |
          xmllint --noout feed.xml || echo "⚠️ XML validation warning (not critical)."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          if ! git diff --cached --quiet; then
            git commit -m "fix: add SmartNews logo and media thumbnails"
            git push
          else
            echo "No changes to commit."
